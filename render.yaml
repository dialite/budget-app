databases:
  - name: Budget-app
    databaseName: microverse_cec9
    user: microverse_cec9_user

services:
  - type: web
    name: Budget-app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: microverse_cec9
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
